	<script src="script/script.js"></script>
	<script>
		var lien = document.getElementsByTagName('a'),
			overlay = document.getElementById('overlay'),
			lienLongueur = lien.length;
		var img = new Image();
		for(var i = 0; i<lienLongueur; i++){
			lien[i].title = "Afficher l'image";
			lien[i].onclick = function aff(){
				
				img.src = this.href;
				overlay.appendChild(img);
				overlay.style.display = "block";
				img.className = "imgStyle";
				return false;
			}
		}
		document.getElementById('overlay').onclick = function r(){
			img.src = "";
			overlay.style.display = "none";
		}
	</script>
